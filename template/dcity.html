<!DOCTYPE html>
<html>
<head>
    <title>List of Cities</title>
</head>
<body>
    <h1>List of Cities</h1>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for city in cities %}
            <tr>
                <td>{{ city.name }}</td>
                <td><img src="{{ url_for('static', filename='uploads/' + city.image) }}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
