<!DOCTYPE html>
<html>

<head>
  <title>{{user.username}} Profile</title>
  <script src="https://kit.fontawesome.com/f9e6144d7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
</head>

<body>
  <div class="container">
    <div class="hoicon">
    <a href="/"><i class='fas fa-home'></i></a></div>
    <h1>{{user.username}}'s Profile</h1>
    <form action="/profile/{{user.username}}" method="post" enctype="multipart/form-data">
      <div>
        <label for="profile-pic">Profile Picture:</label>
        <img name="preview-img" src={{ url_for('static', filename='ppic/' + user.image) }}>
        <input type="file" id="file" name="ppic"  accept="image/*">
      </div>

      <label for="username">Username:</label>
      <input type="text" name="username" value="{{user.username}} " disabled>

      <label for="password">Password:</label>
      <input type="password" name="pass" value="{{user.password}} " required>

      <label for="phone-number">Phone Number:</label>
      <input type="tel" name="phone" {% if user.phone %} value="{{user.phone}} " {%endif%}
        placeholder="Enter your phone number">

      <label for="email">Email:</label>
      <input type="email" name="email" {% if user.email %} value="{{user.email}} " {%endif%}
        placeholder="Enter your email address" required>

      <input type="submit" value="Save">
      <a href="/logout"><button>Logout</button></a>
    </form>
  </div>
  
</body>
</html>
