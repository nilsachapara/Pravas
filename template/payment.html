<!DOCTYPE html>
<html>
<head>
  <title>Payment Page</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/payment.css') }}">
</head>
<body>
  <div class="container">
    <h1>Payment Page</h1>
    <form>
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" placeholder="Enter your card number" required>

      <label for="card-holder">Card Holder:</label>
      <input type="text" id="card-holder" placeholder="Enter the card holder's name" required>

      <div class="row">
        <div class="column c1">
          <label for="expiry-date">Expiry Date:</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" required>
        </div>
        <div class="column">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="CVV" required>
        </div>
      </div>

      <input type="submit" value="Pay Now &#x20B9;{{p.dprice}}">
    </form>
  </div>
</body>
</html>
