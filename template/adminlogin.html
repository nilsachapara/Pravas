<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/alogin.css') }}">
</head>

<body>
	<div class="login-box">
		
		<form action="/Adminlogin" method="post"><h2>Admin Login</h2>
			<div class="user-box">
				<input type="text" name="username" required="true">
				<label>Username</label>
			</div>
			<div class="user-box">
				<input type="password" name="pass" required="true">
				<label>Password</label>
			</div>
			{%if q %}
			<div>
				<p>{{q}}</p>
			</div>
			{% endif %}
			<div class="ad" >
				<input type="submit" name="" value="Login">
			</div>

		</form>
	</div>
</body>

</html>
